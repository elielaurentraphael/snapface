  class="face-snap-card mx-auto"
  [ngClass]="{ snapped: buttonText === 'Oops, unSnap!' }"
>
  <!-- TitleCasePipe -->
  <h2>{{ faceSnap.title | titlecase }}</h2>
  <!-- button de retour rapide Ã  la liste des FaceSnap -->
  <button routerLink="/facesnaps">Back</button>
  <!-- DatePipe en chaÃ®ne avec UpperCasePipe -->
  <p>
    Mis en ligne le
    {{ faceSnap.createdDate | date : "EEEE d MMMM y" | uppercase }}
  </p>
  <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title" />
  <p>{{ faceSnap.description }}</p>
  <p *ngIf="faceSnap.location">Photo prise Ã  {{ faceSnap.location }}</p>
  <p>
    <button (click)="onClick()">{{ buttonText }}</button>
