<header class="mx-auto">
  <h1>snapface</h1>
  <!-- création de la navigation por l'application -->
  <!-- utilisation de bootstrap v5.3.2 avec une class active personnalisées -->
  <!-- utilisation de routerLink, routerLinkActive et routerLinkActiveOptions d'angular -->
  <nav class="nav justify-content-center">
    <a
      class="nav-link"
      routerLink=""
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      >Home</a
    >
    <a class="nav-link" routerLink="facesnaps" routerLinkActive="active"
      >FaceSnaps</a
    >
  </nav>
</header>
